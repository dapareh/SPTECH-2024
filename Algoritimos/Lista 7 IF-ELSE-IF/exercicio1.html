<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analise altura</title>
</head>
<body>
    Digite sua altura:
    <input type="number" id="input_altura">
    <button onclick="analisarEstatura()">Analisar estatura</button>
    <div id="exibirAnalise"></div>
</body>
</html>

<script> function analisarEstatura(){
    let altura= input_altura.value

    if (altura<=1.65) {
        exibirAnalise.innerHTML=`Você pode ser piloto de corrida`
    }
    else if (altura>1.80) {
        exibirAnalise.innerHTML=`Você pode ser jogador de vôlei ou basquete`
    } else{
       exibirAnalise.innerHTML= `Você pode ser jogador de futebol`
    }

}</script>
