    <title>Temperatura</title>
</head>
<body>
    Digite a temperatura do ambiente:
    <input id="input_temperatura"><br>
    <button onclick="verClima()">
        Verificar clima
    </button>

<script>
function verClima(){
var temperatura= input_temperatura.value

if (temperatura <10) {
    indicarTemperatura.innerHTML= ` Apropriada p/ conservar alimento`
} else{
   indicarTemperatura.innerHTML= `Inapropriada p/ conservar alimento`
}

}
</script>
