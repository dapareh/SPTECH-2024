<body>
    Digite um numero de 20 a 100
    <input type="number" id="input_numero">
    <button onclick="multiplosCinco()">
        Adoro mutiplos de 5
    </button>
    <div id="mostrarMultiplos"></div>

<script> function multiplosCinco() {Z
        let numero = input_numero.value

        for (let contador = 0; contador <= numero; contador += 1)//função FOR que define que ele vai contar de 0 até o numero informado pelo usuario
            if (numero >= 20 && numero <=100) {//IF que define que o numero que o usuario vai informar tem que ser entre 20 e 100
                if ((contador % 5) == 0) {//IF que diz que se o resto da divisão por 5 do valor informado for 0, ira ocorrer a contagem
                    mostrarMultiplos.innerHTML += `${contador}<br>`
                }
            }

    }</script>
