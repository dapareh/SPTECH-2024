<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 13</title>
</head>

<body>
    A cada quantos dias você pratica musculação?
    <input type="number" id="input_dias_musculacao">
    <button onclick="rotinaMensal()">
        Exibir rotina mensal
    </button>

    <div id="div_rotina"></div>

</body>

</html>

<script>
    function rotinaMensal() {

        let diasGym = Number(input_dias_musculacao.value)

        for (let contador = 0; contador <= 29; contador += 1){

            if (diasGym ) {
                div_rotina.innerHTML+=`Dia ${contador} - Musculação  <br>`
            }

            
           
        }

    }
</script>
