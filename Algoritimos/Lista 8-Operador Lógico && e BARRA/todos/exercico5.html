<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de cansaço</title>
</head>
<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1>

    Meio de transporte:
    <input type="text" id="input_meio_de_transporte">
    <button onclick="calcularCansaco()">
        Calcular cansaço
    </button>
</body>
</html>

<script>function calcularCansaco(){
    let meioTransporte= input_meio_de_transporte.value

    if (meioTransporte=="Carro"|| meioTransporte=="Bicicleta") {
        alert("Tá tranquilo...")
    }else if (meioTransporte=="Mêtro") {
        alert("Pouco cansado")
    } else {
        alert("Vish...vive cansado.")
    }

    
}
</script>
