<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de pagamento</title>
</head>
<body>
    Qual será o modo de pagamento?
    <input type="text" id="input_metodo_pagamento">
    <button onclick="verificarMetodo()">
        Analisar compra
    </button>
    <div id="mostrarResultado"></div>
</body>
</html>

<script> function verificarMetodo(){
    let metodoPagamento= input_metodo_pagamento.value

    if (metodoPagamento=='Dinheiro' || metodoPagamento=='Cartão de débito') {
        mostrarResultado.innerHTML=`Você terá que pagar a vista`
    } else{
        mostrarResultado.innerHTML=`O pagamento poderá ser parcelado`
    }
    

}</script>
